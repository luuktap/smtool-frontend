<h1 mat-dialog-title>Add a new user</h1>
<div mat-dialog-content>
  <p>Username</p>
  <mat-form-field>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="addNewUser()">Add</button>
</div>
